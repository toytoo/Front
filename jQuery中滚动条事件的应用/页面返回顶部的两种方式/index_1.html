<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回顶部的第一种方式</title>
    <style>

        .top {width: 50px; height: 50px; display: block; background: #888; color: #fff;
            text-align: center; font-size: 40px; line-height: 50px; text-decoration: none;
            position: fixed; right: 50px; bottom: 50px; display: none;}
        .top:hover {background: #093;}

    </style>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>

        $(function () {
            //滚动事件
            $(window).scroll(function () {
                var top = $(this).scrollTop();
                if(top>200){
                    $('.top').stop().fadeIn();
                }else{
                    $('.top').stop().fadeOut();
                }

            })

            //点击事件
            $('.top').click(function () {
                //body不支持ie，firefox，使用html
                $('body,html').stop().animate({scrollTop:0},300);
            })

        })



    </script>

</head>
<body>

    <a href="javascript:;" class="top">↑</a>


    <script>

        for(var i=0; i<100; i++){
            document.write("<h1>"+i+"</h1>")
        }

    </script>

</body>
</html>
