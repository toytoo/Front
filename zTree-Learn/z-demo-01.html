<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./lib/zTree/demoStyle/demo.css" type="text/css">
    <link rel="stylesheet" href="./lib/zTree/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="./lib/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="./lib/js/jquery.ztree.core.js"></script>
    <script LANGUAGE="JavaScript">
        var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {};
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = [
            {
                name: "后台页面", isParent: false
            },
            {
                name: "测试页面", open: true, children:
                    [
                        {name: "文件上传"}
                    ]
            },
            {
                name: "系统管理", open: true, children:
                    [
                        {name: "用户管理"},{name: "角色管理"},{name: "菜单管理"}
                    ]
            },
            {
                name: "个人设置", isParent: false
            }
        ];
        $(document).ready(function () {
            zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        });
    </script>
</head>
<body>

<div>
    <ul id="treeDemo" class="ztree"></ul>
</div>

</body>
</html>
