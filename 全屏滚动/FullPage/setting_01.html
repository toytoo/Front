<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <!-- fullpage样式文件-->
    <link rel="stylesheet" href="lib/jquery.fullPage.css">

    <style>
        body{
            color: #fff;
        }

        .slide{
            text-align: center;
            font-size: 30px;
        }
        #fullpagemenu{
            position: fixed;
            top: 0;
            z-index: 999;
            font-size: 20px;
        }
        #fullpagemenu li.active {
            color: red;
            font-size: 30px;
        }
    </style>

</head>
<body>

<ul id="fullpagemenu">
    <li data-menuanchor="page1" class="active"><a href="#page1">1 section</a></li>
    <li data-menuanchor="page2"><a href="#page2">2 section</a></li>
    <li data-menuanchor="page3"><a href="#page3">3 section</a></li>
    <li data-menuanchor="page4"><a href="#page4">4 section</a></li>
</ul>

<div id="fullpage">
    <div class="section">Some One</div>
    <!-- 幻灯片-->
    <div class="section">
        <div class="slide"> Slide 1 </div>
        <div class="slide"> Slide 2 </div>
        <div class="slide"> Slide 3 </div>
        <div class="slide"> Slide 4 </div>
    </div>
    <div class="section">Some Three</div>
    <div class="section">Some Four</div>
</div>


<script src="lib/jquery-2.1.4.min.js"></script>
<!-- fullpage.js文件-->
<script src="lib/jquery.fullPage.min.js"></script>
<script>
    <!-- 激活fullpage效果-->
    $(document).ready(function () {
        $('#fullpage').fullpage({
            sectionsColor:['green', 'orange', 'gray', 'red'],//为每个section设置背景色
            //controlArrows:false,//是否通过箭头来控制slide幻灯片，默认为true
            //verticalCentered:false,//每一页的内容是否垂直居中，默认为true
            //resize:true,//字体是否随着窗口缩放而缩放，默认为fasle
            scrollingSpeed: 1000,//设置滚动的速度，单位为毫秒，默认为700
            anchors:['page1','page2','page3','page4'],
            //loopTop:true,
            //loopBottom:true,
            //loopHorizontal:true,
            continuousVertical:true,
            menu:'#fullpagemenu',
            navigation:true,
            navigationTooltips: ['page1','page2','page3','page4'],
            slidesNavigation: true,
        });
    })
</script>

</body>
</html>
